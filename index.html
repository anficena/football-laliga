<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#002461">
    <meta name="description" content="Laliga" />
    <title>Laliga Spanyol</title>
    <link rel="shortcut icon" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/football.css">
</head>

<body>
   <nav class="nav-extended indigo darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <img src="./images/logo.png" alt="" width="150px">
            </a>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            
            <ul class="right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>

        <!-- Tab Menu -->
        <div class="nav-content container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs tabs-transparent center">
                        <li class="tab classement col s4">
                            <a href="#classement">
                                <span class="tab-title">Klasemen</span>
                                <i class="material-icons">insert_chart</i>
                            </a>
                        </li>
                        <li class="tab match col s4">
                            <a href="#match">
                                <span class="tab-title">Pertandingan</span>
                                <i class="material-icons">schedule</i>
                            </a>
                        </li>
                        <li class="tab team col s4">
                            <a href="#team">
                                <span class="tab-title">My Data</span>
                                <i class="material-icons">save</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Tab Menu -->
    </nav>

    <main>
        <div class="container" id="body-content">
            <div class="row" style="margin-top: 10px;">
                <div class="col s12 m12">
                    <div class="preloader-classement center-align"></div>
                </div>
            </div>
            <div id="classement" class="col s12"></div>
            <div id="match" class="col s12"> </div>
            <div id="team" class="col s12"></div>
        </div>
    </main>
    
    <script src="js/materialize.min.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db_football.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
